{% extends "layout.html" %}
{% block body %}
  {% if error %}<p class=error><strong>Error:</strong>{{ error }}{% endif %}
    <form action="{{ url_for('check_results') }}" method=post class=test>
      <dl>
        <input type=text size=10 name=check_no>
        <input type=submit value="Search">
      </dl>
    </form>
    <ul class = results>
      <em>Search by Check Number</em>
    </ul>
    {% endblock %}
