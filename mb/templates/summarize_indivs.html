  {% extends "layout.html" %}
  {% block body %}
  {% block script %}
    <script type="text/javascript" src="/static/sorttable.js"></script>
    {% endblock %}
  <ul class=metanav>
  </ul>
    {% if error %}<p class=error><strong>Error</strong> {{ error }}{% endif %}
    <table class="sortable">
      <tr><td>Study ID</td><td>Blood Sample Count</td></tr>
      {% for entry in entries %}
      <tr><td><a href="{{ url_for('id_edit', id_number=entry.subject_ID)}}">{{ entry.subject_ID }}</a>
                </td><td>{{ entry.count }}</td></tr>
    {% endfor %}
      </table>
    <i>(Click on table header to sort)</i>
{% endblock %}
