<!doctype html>
<title>DFDBMF!</title>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <a href="{{ url_for('query') }}" style="text-decoration:none"><h1>Fredricks cultivation database</h1></a>
    <div class=metanav>
    {% if not session.logged_in %}
	<a href="{{ url_for('login') }}">log in</a>
    {% else %}
	<a href="{{ url_for('query') }}">ID query</a> |
	<a href="{{ url_for('bv_query') }}">BV query</a> |
	<a href="{{ url_for('isolate_query') }}">Isolate query</a> |
	<a href="{{ url_for('logout') }}">log out</a>
    {% endif %}
    </div>
    {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
    
    {% endfor %}
    {% block body %}{% endblock %}
</div>
