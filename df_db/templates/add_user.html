{% extends "layout.html" %}
{% block title %}Create user{% endblock%}
{%block body%}
<h2>Create new user</h2>
<form action="{{ url_for('add_user') }}" method=post>
  <dl>
    <dt>Full name:
    <dd><input type=test name=fullname size=30 value="{{ request.form.fullname }}">
    <dt>User name:
    <dd><input type=test name=username size=30 value="{{ request.form.username }}">
    <dt>Email:
    <dd><input type=test name=email size=30 value="{{ request.form.email }}">
    <dt>Password:
    <dd><input type=test name=password size=30 value="{{ request.form.password }}">
  </dl>
  <div class=actions><input type=submit value="Register"></div>
  </form>
  {% endblock %}
