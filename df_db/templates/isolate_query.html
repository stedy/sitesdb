{% extends "layout.html" %}
{% block body %}
  {% if error %}<p class=error><strong>Error:</strong> {{ error }} {% endif %}
  {% if session.logged_in %}
    <form action="{{ url_for('isolate_results') }}" method=post class=test>
	<dl>
	    <dt>Isolate ID:
	    <input type=text size=10 name=Isolate>
	    <input type=submit value=Search>
	</dl>
    </form>
    <ul class=entries>
        <li><em>Enter Isolate ID to search</em>
    </ul>
    {% endif %}   
    {% endblock %}
